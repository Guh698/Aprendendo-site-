<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="icon"
      href="https://tmpfiles.nohat.cc/m2i8K9b1G6b1K9i8.png"
      type="image/png"
    />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1/1367.png"
      type="image/png"
    />
  </head>
  <body>
    <main>
      <div class="box">
        <h1>Login</h1>
        <p>Bem-vindo novamente!</p>
        <label for="nome"><h3>Nome</h3></label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="Insira seu nome completo"
        />
        <label for="email"><h3>Email</h3></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="insira seu email"
        />
        <label for="senha"><h3>Senha</h3></label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Defina sua senha"
        />
        <br />
        <br />
        <a href="aprendendo.html">
          <input
            id="botao"
            type="submit"
            required
            id="nome"
            required
            id="email"
            required
            id="senha"
        /></a>
      </div>
    </main>
  </body>
</html>
